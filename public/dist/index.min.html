<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Grunty</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"><link rel="stylesheet" href="dist/css/style.min.css"><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script><script src="dist/js/app.min.js"></script></head><body ng-app="gruntApp" ng-controller="mainController"><h1>H1 tag: {{ heading }}</h1><h2>H2 tag</h2><p></p><div class="col1"><ul><li ng-repeat="item in data"><i class="fa fa-{{item.mode}}"></i> {{item.mode}} {{item.name}}</li></ul></div><div class="col2">Scope message: "{{ message }}"</div><div class="col3"><ul><li ng-repeat="item in data">{{item.name}} {{item.document}} {{ item.documentID }}</li></ul></div><script src="http://localhost:35729/livereload.js?snipver=1"></script></body></html>
